{% extends 'base.html' %}
{% load static %}
{% block title %}注册{% endblock title %}
{% block context %}

    <form action="{% url 'register' %}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">账户名称</label>
            <input name="account" type="text" class="form-control" id="exampleInputEmail1" placeholder="account">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input name="password1" type="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">确认密码</label>
            <input name="password2" type="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">真实姓名</label>
            <input name="name" type="text" class="form-control" id="exampleInputPassword1" placeholder="name">
        </div>
        <button type="submit" class="btn btn-default">注册</button>
    </form>
{% endblock context %}
