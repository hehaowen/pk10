{% extends 'base.html' %}
{% load static %}
{% block title %}登录{% endblock title %}
{% block context %}
    <form action="{% url 'login' %}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">账户名称</label>
            <input name="account" type="text" class="form-control" id="exampleInputEmail1" placeholder="account">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input name="password1" type="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">登录</button>
    </form>
{% endblock context %}
